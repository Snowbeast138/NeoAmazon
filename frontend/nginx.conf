server {
  listen 80;
  server_name localhost;

  # Directorio raíz donde están los archivos de React
  root /usr/share/nginx/html;
  index index.html;

  # ---- REGLA 1: Para la API ----
  # Si una petición empieza con /api...
  location /api {
    # ...envíala al contenedor 'backend' en el puerto 5000
    # (El nombre 'backend' funciona gracias a docker-compose)
    proxy_pass http://backend:5000;
    
    # Cabeceras importantes para el proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # ---- REGLA 2: Para React Router ----
  # Para cualquier OTRA petición (como /products, /cart, etc.)
  location / {
    # 1. Intenta buscar el archivo exacto (ej. /logo.png)
    # 2. Intenta buscar un directorio (raro en React)
    # 3. Si falla todo, sirve el /index.html
    #    (React Router cargará y leerá la URL)
    try_files $uri $uri/ /index.html;
  }
}